{% extends 'main/base.html' %}
{% load bootstrap4 %}

{% block title_block %}
	<title>Student Form</title>
{% endblock %}

{% block body_block %}

	<style type="text/css">
		input{
			width: 100%;
		}
	</style>

	<form method = "POST">
		{% csrf_token %}

		{% bootstrap_form form %}

		<input class="btn " type="submit" name="submit" placeholder="Submit">
	</form>
{% endblock %}
