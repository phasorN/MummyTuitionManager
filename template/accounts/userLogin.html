{% extends 'main/base.html' %}
{% load bootstrap4 %}

{% block title_block %}
	<title>Login</title>
{% endblock %}

{% block body_block %}

	<form method = "POST">
		<label for="username">Username :</label>
		<input type="text" name="username">

		<br>
		
		<label for="password">Password :</label>
		<input type="password" name="password">

		{% csrf_token %}

		<br>
		
		<button type="submit">Login</button>
	</form>

{% endblock %}
